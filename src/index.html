<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <fieldset class="form-block top">
        <legend>Personal Information</legend>
        <div class="form-field top">
          <label for="surName">
            Surname:
          </label>
          <input
            type="text"
            name="surName"
            autocomplete="off"
            id="surName"
          >
        </div>
        <div class="form-field">
          <label for="firstName">
            Name:
          </label>
          <input
            type="text"
            name="firstName"
            autocomplete="off"
            id="firstName"
          >
        </div>
        <div class="form-field">
          <label for="year">
            How old are You?
          </label>
          <input
            type="number"
            name="year"
            value="12"
            min="1"
            max="100"
            id="year"
          >
        </div>
        <div class="form-field">
          <label for="birthday">
            Full date birthday:
          </label>
          <input
            type="date"
            name="birthday"
            id="birthday"
          >
        </div>
        <div class="form-field bottom">
          <label for="acceptAgreement">
            I accept the term of the agreement:
          </label>
          <input
            type="checkbox"
            name="acceptAgreement"
            id="acceptAgreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="form-block">
        <legend>Registration</legend>
        <div class="form-field top">
          <label for="email">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            id="email"
          >
        </div>
        <div class="form-field bottom">
          <label for="password">
            Password:
          </label>
          <input
            type="password"
            name="password"
            required
            minlength="8"
            autocomplete="off"
            id="password"
          >
        </div>
      </fieldset>
      <fieldset class="form-block">
        <legend>An interesting fact about you!</legend>
        <div class="form-field top">
          <label>
            Do you love cats?
          </label>
          <input
            type="radio"
            name="cats"
            value="Yes"
            id="yes"
          >
          <label for="yes">
            Yes
          </label>
          <input
            type="radio"
            name="cats"
            value="No"
            id="no"
          >
          <label for="no">
            No
          </label>
        </div>
        <div class="form-field">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>
        <div class="form-field">
          <label for="time">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="time"
            id="time"
          >
        </div>
        <div class="form-field">
          <label for="cars">
            What are your favorite brand of cars?
          </label>
          <select
            name="cars"
            multiple
            id="cars"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form-field bottom">
          <label for="workRate">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="workRate"
            id="workRate"
          >
        </div>
      </fieldset>
      <fieldset class="form-block  bottom">
        <legend>Additional info:</legend>
        <div class="form-field top">
          <label for="comment">
            Comments:
          </label>
          <textarea
            name="comment"
            cols="20"
            rows="2"
            id="comment"
            maxlength="250"
          >
          </textarea>
        </div>
        <div class="form-field  bottom" >
          <label for="recommend">
            Would you recommend us?
          </label>
          <select name="recommend" id="recommend">
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </div>
      </fieldset>
      <button class="form-block__button" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
